---
- hosts: 172.31.22.254
  become: yes
  tasks:
  - include: myfile.yml

  - name: install apache2 webserver
    apt:
      name: apache2
      state: present
    notify: restartwebserver

 

  - name: copy index.j2 file into ansible node side
    template:
      src: index.j2
      dest: /var/www/html/index.html
    notify: restartwebserver