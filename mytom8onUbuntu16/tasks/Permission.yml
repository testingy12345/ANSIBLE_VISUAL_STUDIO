---
- name: change group
  file:
    path: /opt/tomcat
    state: directory
    recurse: yes
    group: tomcat

- name: change mode on conf
  file: 
    path: /opt/tomcat/conf
    state: directory
    recurse: yes
    mode: g+r

- name: change mode on conf 2
  file:
    path: /opt/tomcat/conf
    state: directory
    mode: g+x 
    


- name: change ower on webapps
  file:
    path: /opt/tomcat/webapps/
    state: directory
    recurse: yes
    owner: tomcat

- name: change ower on work
  file:
    path: /opt/tomcat/work/
    state: directory
    recurse: yes
    owner: tomcat


- name: change ower on temp
  file:
    path: /opt/tomcat/temp/
    state: directory
    recurse: yes
    owner: tomcat


- name: change ower on logs
  file:
    path: /opt/tomcat/logs/
    state: directory
    recurse: yes
    owner: tomcat